<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Sorteio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="SeleçãoGrupo">GRUPOS</div>
    <p id="GRUPOS" class="GRUPOS"></p>

    <h1>Roleta de Sorteio</h1>

    <div class="container">
        <input type="text" id="nome" placeholder="Digite um nome">
        <button onclick="adicionarNome()">Adicionar Nome</button>
        <ul id="lista-nomes"></ul>

        <div class="roleta-container">
            <div class="seta">▼</div>
            
            <canvas id="roleta" width="300" height="300"></canvas>
        </div>
        <button onclick="sortear()">Sortear</button>
        <p id="resultado" class="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
